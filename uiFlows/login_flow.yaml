appId: org.simple.clinic.staging
---
- clearState
- launchApp
- tapOn: "Next"
- tapOn: "Get started"
- tapOn:
    text: "India"
- tapOn:
    text: "Maharashtra"
- inputText: ${number}
- tapOn: "Next"
- assertVisible:
    text: "Your security PIN"
- inputText: ${pin}
- tapOn: "Enter code"
- inputText: ${otp}
- tapOn: "Got it"
